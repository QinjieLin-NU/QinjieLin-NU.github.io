# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Qinjie Lin
  email:             qinjielin2018@u.northwestern.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am a PhD in Computer Science at Northwestern University, advised by [Prof. Han Liu](https://www.mccormick.northwestern.edu/research-faculty/directory/profiles/liu-han.html).

  # This photo will be used in the about section
  picture:
    path:            /olds/images-qinjie/qinjie-circle.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /olds/images-qinjie/qinjie-circle.png
      2x:            /olds/images-qinjie/qinjie-circle.png

